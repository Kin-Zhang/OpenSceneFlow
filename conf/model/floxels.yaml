name: floxels

target:
  _target_: src.models.Floxels
  itr_num: 500
  lr: 0.05
  min_delta: 1e-4
  grid_factor: 6
  early_patience: 20 # default is 20
  point_cloud_range: [-80, -80, -3, 80, 80, 3]
  voxel_size: 0.5
  num_frames: ${num_frames}
  flow_num: ${flow_num}
  cluster_weight: 0.6
  
val_monitor: val/Dynamic/Mean
iter_only: True